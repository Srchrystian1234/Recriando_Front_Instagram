<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="imagens/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="gruop">
                <img src="imagens/instagram-logo.png" alt="logo" class="instagram-logo">
                <div class="profile-photo">
                    <img class="chrystian" src="imagens/perfil-instagram.jpg" alt="foto_de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como ChrystianMateus</a>
                <a href="#" class="instagram logout">Remova a conta</a>
            </div>
            <div class="gruop">
                <p class="not-account">Não é chrystianMateus </p>
                <p class="notaaccount">
                    <span class="link-blue">Alternar contas</span>
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="cget-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>











    <script src="js/script.js"></script>
</body>
</html>
